{% extends "layout.html" %}

{% block title %}
    Email Sign Up
{% endblock %}

{% block main %}
    <form action="/emailregister" method="post">
        <p>Sign up for CACAO's email list to be the first to hear about our next event!</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Yale Email" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Email" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
